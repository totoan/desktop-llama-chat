<!DOCTYPE html>
<html>
<head>
    <title>Chat with local assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-output">
            {% for message in messages %}
                <div class="{{ message.role }}">{{ message.role.capitalize() }}: {{message.content }}</div>
            {% endfor %}
        </div>
        <form action="/send" method="post" class="chat-form">
            <input type="text" name="user_input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
